<h1>Simple Search</h1>
<p>Simple search provides an entry to searching the catalogue based on the default field, usually <i>csw:AnyText</i></p>
<h1>Enhanced Search</h1>
<p>Enhanced searching is available by entering <i>!e</i> into the search field and pressing ENTER or clicking the Search button.</p>
